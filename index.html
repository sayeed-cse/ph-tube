<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-tube-Home</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #b91c1c;
            color: white;
        }
    </style>

</head>

<body>
    <header class="container mx-auto flex justify-between pb-8 pt-12 border-b-2 border-gray-300">
        <div class="logo">
            <img src="./assets/Logo.png" alt="">
        </div>
        <div class="sort">
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search-input" type="search" class="grow" placeholder="Search" />
              </label>
        </div>
        <div class="blogs">
            <button class="btn bg-red-700 text-white">Sort By view</button>
        </div>
    </header>
    <nav id="category-container" class="flex justify-center gap-5 py-5">
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
    </nav>
    <section id="loader" class="text-center py-5 hidden">
        <span class="loading loading-dots loading-xl w-16"></span>
    </section>

    <section class="container mx-auto grid grid-cols-4 gap-6" id="video-container">
        <div class="col-span-full flex flex-col justify-center items-center py-48">
            <img src="./assets/Icon.png" alt="">
            <h2 class="text-4xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
        
    </section>
    
    <dialog id="video-details" class="modal">
        <div class="modal-box max-w-3xl" id="details-container">
        </div>
    </dialog>

    <script src="scripts/script.js"></script>
</body>

</html>
